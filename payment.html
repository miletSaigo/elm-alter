<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<link href="framework/font-awesome/css/font-awesome.min.css" rel="stylesheet">
		<link href="framework/reset.css" rel="stylesheet">
		<link href="css/payment.css" rel="stylesheet">
		<script src="js/payment.js"></script>
		<title>饿了么 在线支付</title>
	</head>
	<body>
		<div class="wrapper">
			
			<!-- header部分 -->
			<header>
				<p>在线支付</p>
			</header>
			
			<!-- 订单信息部分 -->
			<h3>订单信息：</h3>
			<div class="order-info">
				<p>
					四季粥铺
					<i class="fa fa-caret-down" id="showBtn"></i>
				</p>
				<p>&#165;48.5</p>
			</div>
			
			<!-- 订单明细部分 -->
			<ul class="order-detailet" id="detailetBox">
				<li>
					<p>纯肉鲜肉（水饺） x 2</p>
					<p>&#165;15</p>
				</li>
				<li>
					<p>玉米鲜肉（水饺） x 1</p>
					<p>&#165;16</p>
				</li>
				<li>
					<p>配送费</p>
					<p>&#165;2.5</p>
				</li>
			</ul>
			
			<!-- 支付方式部分 -->
			<ul class="payment-type">
				<li>
					<img src="./img/alipay.png">
					<i class="fa fa-check-circle"></i>
				</li>
				<li>
					<img src="./img/wechat.png">
				</li>
			</ul>
			<div class="payment-button">
				<button>确认支付</button>
			</div>

		</div>	
	</body>
</html>
